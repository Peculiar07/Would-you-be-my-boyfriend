<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ask Question</title>
    <style>
        .gif_container {
            text-align: center;
            margin: 20px;
        }

        .buttons {
            text-align: center;
            margin: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="header_text">Do you want to be my boyfriend?</h1>
        <h1 class="header_text">We've been talking for a while so I just decided to ask you</h1>
    </div>
    <div class="gif_container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTZjcnZ6NmE2eGdkbXFzMHdpcjIxZWx1dDZ0ZzlpaG1kenFjdnE4NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AHbVovGXkjkic/giphy.webp" alt="Animated GIF">
    </div>
    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
